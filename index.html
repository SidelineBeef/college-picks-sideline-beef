<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Football Picks Table</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Custom Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 40px;
    }

    #picksTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    #picksTable th {
      background-color: orange;
      color: black;
      font-weight: bold;
      text-align: center;
      border: 1px solid #000;
    }

    #picksTable td {
      text-align: center;
      padding: 10px;
      border: 1px solid #000;
    }

    #picksTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .positive {
      color: green;
      background-color: #e1f5e1;
      font-weight: bold;
    }

    .negative {
      color: red;
      background-color: #fdeaea;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table id="picksTable" class="display">
    <thead>
      <tr>
        <th>Game</th>
        <th>Spread</th>
        <th>Total</th>
        <th>Pick</th>
        <th>Odds</th>
        <th>Units</th>
        <th>Record (Units)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alabama @ Georgia</td>
        <td>Alabama -7</td>
        <td>59.5</td>
        <td>Alabama ML</td>
        <td class="negative">-220</td>
        <td>1</td>
        <td class="positive">3.65</td>
      </tr>
      <!-- Add more rows here -->
    </tbody>
  </table>

  <!-- Optional: Make sortable without search/paging -->
  <script>
    $(document).ready(function () {
      $('#picksTable').DataTable({
        paging: false,
        searching: false,
        info: false,
        order: []
      });

      // Apply conditional formatting automatically
      $('#picksTable tbody tr').each(function () {
        const oddsCell = $(this).find('td').eq(4);
        const recordCell = $(this).find('td').eq(6);

        const oddsVal = parseFloat(oddsCell.text());
        const recordVal = parseFloat(recordCell.text());

        if (!isNaN(oddsVal)) {
          if (oddsVal < 0) {
            oddsCell.addClass('negative');
          } else {
            oddsCell.addClass('positive');
          }
        }

        if (!isNaN(recordVal)) {
          if (recordVal < 0) {
            recordCell.addClass('negative');
          } else {
            recordCell.addClass('positive');
          }
        }
      });
    });
  </script>

</body>
</html>
