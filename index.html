<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Football Picks</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 40px;
    }

    #picksTable_wrapper {
      overflow-x: auto;
    }

    #picksTable {
      width: 100%;
      min-width: 700px;
      border-collapse: collapse;
      font-size: 16px;
    }

    #picksTable th {
      background-color: orange;
      color: black;
      font-weight: bold;
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
    }

    #picksTable td {
      text-align: center;
      padding: 10px;
      border: 1px solid #000;
    }

    #picksTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .positive {
      color: green;
      background-color: #e1f5e1;
      font-weight: bold;
    }

    .negative {
      color: red;
      background-color: #fdeaea;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #picksTable th,
      #picksTable td {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <div style="overflow-x: auto;">
    <table id="picksTable" class="display">
      <thead>
        <tr>
          <th>Game</th>
          <th>Spread</th>
          <th>Total</th>
          <th>Pick</th>
          <th>Odds</th>
          <th>Units</th>
          <th>Record (Units)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alabama @ Georgia</td>
          <td>Alabama -7</td>
          <td>59.5</td>
          <td>Alabama ML</td>
          <td>-220</td>
          <td>1</td>
          <td>3.65</td>
        </tr>
        <tr>
          <td>Florida @ LSU</td>
          <td>LSU -3</td>
          <td>52</td>
          <td>OVER 52</td>
          <td>-110</td>
          <td>1.5</td>
          <td>-1.50</td>
        </tr>
        <tr>
          <td>Michigan @ Ohio State</td>
          <td>Ohio State -2.5</td>
          <td>47</td>
          <td>Michigan +2.5</td>
          <td>+105</td>
          <td>2</td>
          <td>2.10</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      const table = $('#picksTable').DataTable({
        paging: false,
        searching: false,
        info: false,
        ordering: false,
        scrollX: true
      });

      // Apply conditional formatting
      $('#picksTable tbody tr').each(function () {
        const oddsCell = $(this).find('td').eq(4);
        const recordCell = $(this).find('td').eq(6);

        const oddsVal = parseFloat(oddsCell.text());
        const recordVal = parseFloat(recordCell.text());

        if (!isNaN(oddsVal)) {
          if (oddsVal < 0) {
            oddsCell.addClass('negative');
          } else {
            oddsCell.addClass('positive');
          }
        }

        if (!isNaN(recordVal)) {
          if (recordVal < 0) {
            recordCell.addClass('negative');
          } else {
            recordCell.addClass('positive');
          }
        }
      });
    });
  </script>

</body>
</html>
